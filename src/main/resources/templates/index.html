<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="pt-3 pb-3">Product Details</h2>
		
		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/product}" th:object:="${pro}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"></td>
					<td th:if="${#fields.hasErrors(name)}" th:errors="*{name}" 
					class="text-danger"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" th:field="*{price}"></td>
					<td th:if="${#fields.hasErrors(price)}" th:errors="*{price}" 
					class="text-danger"></td>
				</tr>
				<tr>
					<td>Qty:</td>
					<td><input type="number" th:field="*{qty}"></td>
					<td th:if="${#fields.hasErrors(qty)}" th:errors="*{qty}" 
					class="text-danger"></td>
				</tr>
				<tr>
					<td><a href="/" class="btn btn-secondary">Reset</a></td>
					<td><input type="submit" value="save" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
		<div class="pt-3 pb-3">
		<a href="products">View All Products</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
